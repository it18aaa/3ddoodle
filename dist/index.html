<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fps {
            position: absolute;
            background-color: black;
            border: 1px solid red;
            text-align: center;
            font-size: 10px;
            color: white;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 15px;
        }

        .button-container button {
            max-height: 30px;
            min-height: 30px;
            padding: 0.5em;
            margin-left: 4px;
            margin-right: 4px;
            border-radius: 2px;
            border: 1px solid rgb(255, 255, 255);            
            font-size: normal;
        }

        .button-container button:hover {
            background-color: white;
        }

        .button-container {
            font-family: 'Roboto', sans-serif;
            position: absolute;
            top: 4px;
            /* left: 350px;
            right: 150px; */
            padding-left: 5em;
            
            left: 50%;
            transform: translate(-50%, 0);
            /* opacity: 0.94; */
            background-color: aliceblue;
            border-radius: 4px;
            padding: 3px;
        }

        .sun-control-container {    
            font-family: 'Roboto', sans-serif;
            font-size: small;
            position: absolute;
            bottom: 4px;
            /* left: 350px;
            right: 150px; */
            padding-left: 5em;            
            left: 50%;
            transform: translate(-50%, 0);
            width: 50%;
            /* opacity: 0.94; */
            background-color: aliceblue;
            border-radius: 4px;
            padding: 3px;
        }

        input[type="range"] {
            /* width: 100%;     */
        }
        


        #topmenu {
            width: 100%;
            position: absolute;
            float: top;
            background-color: aliceblue;
            opacity: 0.5;
            padding: 10px;

        }
    
        .modal {
            font-family: 'Roboto', sans-serif;
            display: none;
            padding: 1%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 550px;
            /* max-height: 70vh;
            min-height: 10vh; */
            border: 1px solid black;
            background-color: #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.9), 0 16px 20px 0 rgba(0, 0, 0, 0.4);
        }

        .modal-title {
           
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            padding-bottom: 1em;
        }

        .modal-close {
            font-family: 'Roboto', sans-serif;
            float: right;
            text-align: right;
            font-size: 1.5em;
            
            padding-left: .4em;
            padding-right: .4em;
            border-radius: 4px;
        }

        .modal-close:hover {
            background-color: #d1e3d8;
            border: 1px solid grey;
        }

        .modal-button-container {
            padding-top: 15px;
            border-top: 1px solid grey;
        }

        .modal-button-container button {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            padding: .2em;
            margin-left: 2px;
        }


        .scrollable {
            min-height: 5em;
            /* max-height: 100%; */
            /*max-height: 15em;*/
            max-height: 60vh;

            overflow-y: auto;
        }

        table.lengths {
            border-collapse: collapse;
        }

        table.lenghts tr,
        td {
            padding: .4em;
            border-bottom: 1px solid black;
        }

        .button-active {
            background-color: green;
        }
/*
        .icon {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 10px;
            right: 10px;
        }
*/
        .insert-item-thumb {
            text-align: center;
            
            float: left;
            width: 30%;
            height: 30%;
            padding-top: 10px;
            padding-bottom: 10px;
            
        }      

        .insert-item-thumb img:hover {
            cursor: pointer;
        }

        .insert-item-thumb-selected {
            background-color: #b0f0e0;
        }

    </style>
</head>

<body>
    <div id="fps">0</div>
    <canvas id="renderCanvas"></canvas>
    <img src="./img/icons/eye-big.png" id='iconeye' class='icon'></img>
    <img src="./img/icons/stringline-big.png" id='iconstring' class='icon'></img>
    <script src="main.js"></script>
</body>

</html>
