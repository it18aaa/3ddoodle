<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
 
        #fps {
            position: absolute;
            background-color: black;
            border: 1px solid red;
            text-align: center;
            font-size: 10px;
            color: white;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 15px;
            z-index: 1;
        } 

        .button-container button {
            max-height: 30px;
            min-height: 30px;
            padding: 0.5em;
            margin-left: 4px;
            margin-right: 4px;
            border-radius: 2px;            
            border: 1px solid rgb(255, 255, 255);
            font-size: small;
        }

        .button-container button:hover {
            background-color: white;
        }

        .button-container {
            font-family: 'Roboto', sans-serif;
            position: absolute;
            top: 0px;            
            left: 50%;
            width: 100%;
            transform: translate(-50%, 0);
            text-align: center;
            /* padding-left: 5em; */
            background-color: aliceblue;
            border-radius: 4px;
            padding: 3px;
        }


        .gardenstyle {
            font-family: 'Roboto', sans-serif;
            width: 100%;
            background-color: aliceblue;
            /* padding-left: 5em; */
        }

        .sun-control {            
            padding: 5px;
            font-family: 'Roboto', sans-serif;
            position: absolute;
            bottom: 0px;
            width: 100%;
            left: 0px;
            /* font-size: small; */
            vertical-align:middle;
        }

/* 
        .camera-control input[type="range"] {
            -webkit-appearance: slider-vertical;
            height: 300px;
        } */

        .left-control {
            position: absolute;
            left: 0px;
            top: 100px;
        }

        .right-control {                        
            position: absolute;                        
            /* width: 80vh;             */
            width: calc(100vh - 78px);
            left: 100%;
            top: 34px;             
            transform-origin: top left;
            transform: rotate(90deg);
            background-color: aliceblue;
            padding: 10px;
            margin:0px;
            
        }

        .right-control input[type="range"] {
            width: 20vh;
            direction: rtl;
            
        }
        
        .sun-control input[type="range"] {
            width: 20%;
            vertical-align:middle;
            /* direction: rtl; */
        }

        #topmenu {
            width: 100%;
            position: absolute;
            float: top;
            background-color: aliceblue;
            opacity: 0.5;
            padding: 10px;

        }

        .modal {
            font-family: 'Roboto', sans-serif;
            display: none;
            padding: 1%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 550px;
            /* max-height: 70vh;
            min-height: 10vh; */
            border: 1px solid black;
            background-color: #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.9), 0 16px 20px 0 rgba(0, 0, 0, 0.4);
        }

        .modal-title {

            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            padding-bottom: 1em;
        }

        .modal-close {
            font-family: 'Roboto', sans-serif;
            float: right;
            text-align: right;
            font-size: 1.5em;

            padding-left: .4em;
            padding-right: .4em;
            border-radius: 4px;
        }

        .modal-close:hover {
            background-color: #d1e3d8;
            border: 1px solid grey;
        }

        .modal-button-container {
            padding-top: 15px;
            border-top: 1px solid grey;
        }

        .modal-button-container button {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            padding: .2em;
            margin-left: 2px;
        }


        .scrollable {
            min-height: 5em;
            /* max-height: 100%; */
            /*max-height: 15em;*/
            max-height: 60vh;

            overflow-y: auto;
        }

        table.lengths {
            border-collapse: collapse;
        }

        table.lenghts tr,
        td {
            padding: .4em;
            border-bottom: 1px solid black;
        }

        .button-active {
            background-color: green;
        }

        /*
        .icon {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 10px;
            right: 10px;
        }
*/
        .insert-item-thumb {
            text-align: center;

            float: left;
            width: 30%;
            height: 30%;
            padding-top: 10px;
            padding-bottom: 10px;

        }

        .insert-item-thumb img:hover {
            cursor: pointer;
        }

        .insert-item-thumb-selected {
            background-color: #b0f0e0;
        }

        input[type=range] {
  width: 100%;
  margin: 6.5px 0;
  background-color: transparent;
  -webkit-appearance: none;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  background: rgba(48, 0, 0, 0);
  border: 0.1px solid #010101;
  border-radius: 0.2px;
  width: 100%;
  height: 0px;
  cursor: pointer;
}
input[type=range]::-webkit-slider-thumb {
  margin-top: -6.6px;
  width: 9px;
  height: 13px;
  background: #ffe100;
  border: 0.2px solid #000000;
  cursor: pointer;
  -webkit-appearance: none;
}
input[type=range]:focus::-webkit-slider-runnable-track {
  background: #3f0000;
}
input[type=range]::-moz-range-track {
  background: rgba(48, 0, 0, 0);
  border: 0.1px solid #010101;
  border-radius: 0.2px;
  width: 100%;
  height: 0px;
  cursor: pointer;
}
input[type=range]::-moz-range-thumb {
  width: 9px;
  height: 13px;
  background: #ffe100;
  border: 0.2px solid #000000;
  cursor: pointer;
}
input[type=range]::-ms-track {
  background: transparent;
  border-color: transparent;
  border-width: 7.5px 0;
  color: transparent;
  width: 100%;
  height: 0px;
  cursor: pointer;
}
input[type=range]::-ms-fill-lower {
  background: #210000;
  border: 0.1px solid #010101;
  border-radius: 0.4px;
}
input[type=range]::-ms-fill-upper {
  background: rgba(48, 0, 0, 0);
  border: 0.1px solid #010101;
  border-radius: 0.4px;
}
input[type=range]::-ms-thumb {
  width: 9px;
  height: 13px;
  background: #ffe100;
  border: 0.2px solid #000000;
  cursor: pointer;
  margin-top: 0px;
  /*Needed to keep the Edge thumb centred*/
}
input[type=range]:focus::-ms-fill-lower {
  background: rgba(48, 0, 0, 0);
}
input[type=range]:focus::-ms-fill-upper {
  background: #3f0000;
}
/*TODO: Use one of the selectors from https://stackoverflow.com/a/20541859/7077589 and figure out
how to remove the virtical space around the range input in IE*/
@supports (-ms-ime-align:auto) {
  /* Pre-Chromium Edge only styles, selector taken from hhttps://stackoverflow.com/a/32202953/7077589 */
  input[type=range] {
    margin: 0;
    /*Edge starts the margin from the thumb, not the track as other browsers do*/
  }
}



    </style>
</head>

<body>
    <!-- <div id="fps">0</div> -->
    <canvas id="renderCanvas"></canvas>
    <img src="./img/icons/eye-big.png" id='iconeye' class='icon'></img>
    <img src="./img/icons/stringline-big.png" id='iconstring' class='icon'></img>
    <script src="main.js"></script>
</body>

</html>
