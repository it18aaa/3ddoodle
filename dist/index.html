<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fps {
            position: absolute;
            background-color: black;
            border: 1px solid red;
            text-align: center;
            font-size: 10px;
            color: white;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 15px;
        }

        button {
            max-width: 100px;
            min-width: 100px;
            max-height: 30px;
            min-height: 30px;
            padding: 1%;
            font-size: normal;
        }

        .button-container {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 300;
            opacity: 0.6;
            background-color: aliceblue;
        }

        #topmenu {
            width: 100%;
            position: absolute;
            float: top;
            background-color: aliceblue;
            opacity: 0.5;
            padding: 10px;
        }

        .modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-color: white;
            opacity: 0.8;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div id="fps">0</div>
    <canvas id="renderCanvas"></canvas>
    <script src="main.js"></script>
</body>

</html>
