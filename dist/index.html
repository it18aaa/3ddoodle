<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fps {
            position: absolute;
            background-color: black;
            border: 1px solid red;
            text-align: center;
            font-size: 10px;
            color: white;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 15px;
        }

        .button-container button {
            /* max-width: 100px;
            min-width: 100px;
            max-height: 60px;
            min-height: 60px; */
            padding: 1%;
            font-size: normal;
        }

        .button-container {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 300;
            opacity: 0.5;
            background-color: aliceblue;
        }

        #topmenu {
            width: 100%;
            position: absolute;
            float: top;
            background-color: aliceblue;
            opacity: 0.5;
            padding: 10px;
        }

        .modal {
            display: none;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            /* height: 500px; */
            border: 1px solid black;
            background-color: white;
            opacity: 0.85;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .scrollable {
            min-height: 5em;
            max-height: 15em;
            overflow-y: auto;
            border: 1px solid grey;
        }

        table.lengths {
            border-collapse: collapse;
        }

        table.lenghts tr, td {
            padding: .4em;
            border-bottom: 1px solid black;
        }

        .button-active {
            background-color: green;   
        }

        .icon {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 10px;
            right: 10px;            
        }

        #

    </style>
</head>

<body>
    <div id="fps">0</div>
    <canvas id="renderCanvas"></canvas>
    <img src="./img/icons/eye-big.png" id='iconeye' class='icon'></img>
    <img src="./img/icons/stringline-big.png" id='iconstring' class='icon'></img>
    <script src="main.js"></script>
</body>

</html>
